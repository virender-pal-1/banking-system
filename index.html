<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bank Account System</h1>
        <div class="account-form">
            <h2>Create New Account</h2>
            <input type="text" id="newUserName" placeholder="Enter User Name">
            <input type="number" id="initialDeposit" placeholder="Initial Deposit Amount">
            <button onclick="createAccount()">Create Account</button>
        </div>

        <div class="operations">
            <h2>Account Operations</h2>
            <input type="text" id="accountNumber" placeholder="Enter Account Number">
            <input type="number" id="amount" placeholder="Enter Amount">
            <button onclick="deposit()">Deposit</button>
            <button onclick="withdraw()">Withdraw</button>
            <button onclick="checkBalance()">Check Balance</button>
        </div>

        <div class="result" id="result">
            <!-- Results like account details, balance will be shown here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
